<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <img src="background_image_Loginform.jpeg" alt="">
        <div class="gradient-overlay"></div>
    </div>
    <div class="signup-container">
        <div class="signin-center">
            <div class="signin">
                <h6>Sign In</h6>
            </div>
            <div class="signin-fields">
                <div class="fields-center">
                    <div class="email">
                        <input type="text" placeholder="username or email">
                    </div>
                    <div class="password">
                        <input type="text" placeholder="password">
                    </div>
                    <div class="button">
                        <button>SIGN IN</button>
                    </div>
                    <div class="login-text">
                        <p>Or login with</p>
                    </div>
                    <div class="icons">
                        <div class="facebook">
                            <img src="facebookkk.jpg" alt="this is an google img">
                        </div>
                        <div class="google">
                            <img src="google.png" alt="this is an google img">
                        </div>
                    </div>
                    <div class="signup-end">
                        <p>Sign Up</p>
                    </div>


                </div>

            </div>
        </div>

    </div>
</body>
</html>
